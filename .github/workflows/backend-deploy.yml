name: Deploy Backend (Serverless)

on:
  push:
    branches: [ "main" ]
    paths:
      - "backend/**"
      - ".github/workflows/backend-deploy.yml"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-1
      APP_STAGE: dev

      SHOPIFY_API_KEY: ${{ secrets.SHOPIFY_API_KEY }}
      SHOPIFY_API_SECRET: ${{ secrets.SHOPIFY_API_SECRET }}
      SHOPIFY_API_VERSION: ${{ secrets.SHOPIFY_API_VERSION }}
      SHOPIFY_EVENTBRIDGE_SOURCE_ARN: ${{ secrets.SHOPIFY_EVENTBRIDGE_SOURCE_ARN }}
      SHOPIFY_PARTNER_BUS_ARN: ${{ secrets.SHOPIFY_PARTNER_BUS_ARN }}
      SHOPIFY_REDIRECT_BASE: ${{ secrets.SHOPIFY_REDIRECT_BASE }}

      COGNITO_ISSUER_URL: ${{ secrets.COGNITO_ISSUER_URL }}
      COGNITO_CLIENT_ID: ${{ secrets.COGNITO_CLIENT_ID }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Configure AWS Credentials (Access Keys)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install backend deps
        working-directory: backend
        run: npm ci

      - name: Build backend artifacts
        working-directory: backend
        run: npm run build

      - name: Deploy backend
        working-directory: backend
        run: npx serverless deploy --stage dev
